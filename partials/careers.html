<article>
  <h1>Careers</h1>
  <p>Current openings: Senior Merchandiser, Merchandising Manager, Commercial Manager.</p>
  <p><a class="btn" href="#/contact">Send your CV</a> or use the form below.</p>
  <form class="form" id="careers-form" data-endpoint="" data-mailto="hr@ktlbd.com">
    <label>Role
      <select name="role" required>
        <option value="">Select a role</option>
        <option>Senior Merchandiser</option>
        <option>Merchandising Manager</option>
        <option>Commercial Manager</option>
      </select>
    </label>
    <label>Full Name <input name="name" required></label>
    <label>Email <input type="email" name="email" required></label>
    <label>LinkedIn or Portfolio <input name="portfolio"></label>
    <label>Availability <input name="availability" placeholder="e.g., 2 weeks notice"></label>
    <label>Salary Expectation <input name="salary"></label>
    <label>Message <textarea name="message" rows="4"></textarea></label>
    <small>File upload can be enabled via a simple backend later.</small>
    <button>Apply</button>
    <div class="status" aria-live="polite"></div>
  </form>
  <script>
    const f = document.getElementById('careers-form');
    f.addEventListener('submit', (e)=> KTL.handleFormSubmit(e, {endpoint: f.dataset.endpoint, mailto: f.dataset.mailto}));
  </script>
</article>
