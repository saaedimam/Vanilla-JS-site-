<article class="grid cols-2">
  <div>
    <h1>Contact Us</h1>
    <p>Kattali Textile Ltd. · Chattogram, Bangladesh</p>
    <p>Email: info@ktlbd.com · WhatsApp: +880 0000 000000</p>
    <p>For RFQs, please include quantity, fabric, trims, lead time, and required certifications.</p>
  </div>
  <form class="form" id="contact-form" data-endpoint="" data-mailto="info@ktlbd.com">
    <label>Company <input name="company" required></label>
    <label>Country <input name="country" required></label>
    <label>Email <input type="email" name="email" required></label>
    <label>Message <textarea name="message" rows="4" required></textarea></label>
    <button>Send</button>
    <div class="status" aria-live="polite"></div>
  </form>
  <script>
    const f2 = document.getElementById('contact-form');
    f2.addEventListener('submit', (e)=> KTL.handleFormSubmit(e, {endpoint: f2.dataset.endpoint, mailto: f2.dataset.mailto}));
  </script>
</article>
